<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
    }
    #container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    ruffle-player {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
  <div id="container"></div>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
      autoplay: "auto",
      backgroundColor: "#000000",
      letterbox: "on",
      scale: "fit",
      quality: "high",
      allowFullscreen: true
    };

    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      player.style.width = "100%";
      player.style.height = "100%";
      document.getElementById("container").appendChild(player);
      player.load("https://cdn.jsdelivr.net/gh/LoloNiz/Pizzeria@25bdd5a9a06bf15786d3299b5a8f29555ca21491/papaspizzeria_v2.swf");
    });
  </script>
</body>
</html>
